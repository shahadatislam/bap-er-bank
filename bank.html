<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="text-amber-900 font-semibold">Moooneyyy!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-3  gap-4 w-3/4 mx-auto text-white">
                <div class="bg-purple-500 rounded-xl p-10">
                    <h4 class="text-3xl font-semibold mb-6">Deposit</h4>
                    <p class="text-5xl font-semibold">$<span id="deposit-value">00</span></p>
                </div>
                <div class="bg-green-500 rounded-xl p-10">
                    <h4 class="text-3xl font-semibold mb-6">Withdrow</h4>
                    <p class="text-5xl font-semibold">$<span id="withdraw-value">00</span></p>
                </div>
                <div class="bg-yellow-500 rounded-xl p-10">
                    <h4 class="text-3xl font-semibold mb-6">Balance</h4>
                    <p class="text-5xl font-semibold">$<span id="main-balance">900</span></p>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-fuchsia-400 rounded-xl px-10 py-20">
                    <h4 class="text-3xl font-semibold mb-6 text-white">Please Deposit</h4>
                    <input class="block w-3/4 my-6 p-2 rounded-lg" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-orange-600 hover:bg-sky-700 text-white font-bold px-8  py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-400 rounded-xl px-10 py-20">
                    <h4 class="text-3xl font-semibold mb-6 text-white">Please Withdraw</h4>
                    <input class="block w-3/4 my-6 p-2 rounded-lg" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-orange-600 hover:bg-sky-700 text-white font-bold px-8  py-2 rounded-lg">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
