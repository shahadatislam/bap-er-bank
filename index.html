<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="text-violet-600 font-semibold">Baap er Bank!!!</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10 rounded-lg">
            <h3 class="text-4xl font-semibold">Please Login</h3>
            <div>
                <input class="w-1/2 my-6 p-2 rounded-lg" type="email" name="" id="user-email"
                    placeholder="Enter your email"><br>
                <input class="w-1/2 mb-6 p-2 rounded-lg" type="password" name="" id="user-password"
                    placeholder="Enter your password"><br>
                <button id="btn-submit"
                    class="bg-orange-600 hover:bg-sky-700 text-white font-bold px-6  py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
